summary: SMB/CIFS file, print, and login server for UNIX
web-url: https://www.samba.org/
src-url: https://download.samba.org/pub/samba/stable/samba-4.21.2.tar.gz
src-sha: bde66be3d2025cb949de38518ad2652f3795f824c7fa89d4e443ede1ae828ea6
license: GPL-3.0-or-later
dep-pkg: libgnutls libz liblmdb libtdb libtevent libxcrypt libcups libtirpc libpopt libreadline icu4c
dep-lib: -lncurses
dep-upp: gm4 flex bison perl python3
dep-plm: Parse::Yapp
bsystem: gmake
install: |
    run ./configure \
            --bundled-libraries=NONE \
            --private-libraries=!ldb \
            --disable-cephfs \
            --enable-cups \
            --disable-iprint \
            --disable-glusterfs \
            --disable-python \
            --without-acl-support \
            --without-ad-dc \
            --without-ads \
            --without-ldap \
            --without-libarchive \
            --without-json \
            --without-pam \
            --without-regedit \
            --without-syslog \
            --without-utmp \
            --without-winbind \
            --with-shared-modules=!vfs_snapper \
            --prefix=$PACKAGE_INSTALL_DIR
    gmakew
    gmakew install

