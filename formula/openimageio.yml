summary: Library for reading, processing and writing images
web-url: https://openimageio.readthedocs.io/en/stable/
src-url: https://github.com/AcademySoftwareFoundation/OpenImageIO/archive/refs/tags/v2.5.15.0.tar.gz
src-sha: 7779ef2c3d03c5ed95e13ff292de85c3f8cee301cd46baad0d2dc83c93bfe85c
license: Apache-2.0
dep-pkg: fmt boost ffmpeg-dev libheif libraw libopencolorio pugixml pybind11 python3

dopatch: sedInPlace '/\<cstdio\>/a \#include <cstdarg>' src/include/OpenImageIO/strutil.h

install: |
    cmakew \
        -DBUILD_MISSING_FMT=OFF \
        -DCCACHE_FOUND= \
        -DEMBEDPLUGINS=ON \
        -DOIIO_BUILD_TESTS=OFF \
        -DUSE_QT=OFF \
        -DUSE_PTEX=OFF \
        -DUSE_NUKE=OFF \
        -DUSE_DCMTK=OFF \
        -DUSE_OPENCV=OFF \
        -DUSE_OPENGL=OFF \
        -DUSE_OPENJPEG=OFF \
        -DUSE_JPEGTURBO=ON \
        -DUSE_EXTERNAL_PUGIXML=ON
