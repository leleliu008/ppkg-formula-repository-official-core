license: Apache-2.0
dep-upp: python3 git

dosetup: git_checkout https://github.com/KhronosGroup/SPIRV-Headers --ref-from=2acb319af38d43be3ea76bfabf3998e5281d8d12 -C external/spirv-headers

install: |
    cmakew \
        -DENABLE_RTTI=OFF \
        -DSPIRV_WERROR=ON \
        -DSPIRV_BUILD_FUZZER=OFF \
        -DSPIRV_SKIP_TESTS=ON \
        -DSPIRV_SKIP_EXECUTABLES=OFF \
        -DSPIRV_TOOLS_BUILD_STATIC=ON \
        -DSPIRV_COLOR_TERMINAL=ON \
        -DSPIRV_LOG_DEBUG=OFF \
        -DSKIP_SPIRV_TOOLS_INSTALL=OFF
