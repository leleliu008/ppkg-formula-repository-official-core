summary: Low-level access to audio, keyboard, mouse, joystick and graphics
web-url: https://www.libsdl.org/
git-url: https://github.com/libsdl-org/SDL
src-url: https://github.com/libsdl-org/SDL/releases/download/release-2.30.3/SDL2-2.30.3.tar.gz
src-sha: 820440072f8f5b50188c1dae104f2ad25984de268785be40c41a099a510f0aec
license: Zlib
dep-pkg: libiconv

prepare: |
    case $TARGET_PLATFORM_ARCH in
        arm*)
            _3DNOW=OFF
            ARMNEON=ON
            ARMSIMD=ON
            ;;
        i386|x86_64)
            _3DNOW=ON
            ARMNEON=OFF
            ARMSIMD=OFF
            ;;
        *)  _3DNOW=OFF
            ARMNEON=OFF
            ARMSIMD=OFF
    esac

install: |
    cmakew \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_TEST=OFF \
        -DSDL_HAPTIC=OFF \
        -DSDL_HIDAPI=ON \
        -DSDL_FRAMEWORK_IOKIT=ON \
        -DSDL_JOYSTICK=OFF \
        -DSDL_POWER=OFF \
        -DPTHREADS=ON \
        -DPTHREADS_SEM=ON \
        -DLIBSAMPLERATE=OFF \
        -DPULSEAUDIO=OFF \
        -DALSA=OFF \
        -DASSEMBLY=ON \
        -D3DNOW="$_3DNOW" \
        -DARMNEON="$ARMNEON" \
        -DARMSIMD="$ARMSIMD" \
        -DVIDEO_OPENGL=OFF \
        -DVIDEO_OPENGLES=OFF \
        -DVIDEO_COCOA=OFF
