summary: Like neofetch, but much faster because written mostly in C
src-url: https://github.com/fastfetch-cli/fastfetch/archive/refs/tags/2.50.2.tar.gz
src-sha: e59f2a2bdd5834ef40adb9fb6680820c268ff60ca0534469c5ea4b86775c83db
license: MIT
dep-pkg: libchafa libopencl libvulkan libsqlite3
dep-upp: python3

install: |
    cmakew \
        -DENABLE_FREETYPE=ON \
        -DENABLE_SQLITE3=ON \
        -DENABLE_WAYLAND=ON \
        -DENABLE_XCB_RANDR=ON \
        -DENABLE_XRANDR=ON \
        -DENABLE_OPENCL=ON \
        -DENABLE_VULKAN=ON \
        -DENABLE_CHAFA=ON \
        -DENABLE_ZLIB=ON \
        -DENABLE_RPM=OFF \
        -DENABLE_LTO=OFF \
        -DENABLE_ASAN=OFF \
        -DBUILD_TESTS=OFF
