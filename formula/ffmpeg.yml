pkgtype: exe+lib
summary: A complete, cross-platform solution to record, convert and stream audio and video
git-url: https://github.com/FFmpeg/FFmpeg
web-url: https://ffmpeg.org/
src-url: https://ffmpeg.org/releases/ffmpeg-7.0.2.tar.xz
src-sha: 8646515b638a3ad303e23af6a3587734447cb8fc0a0c064ecdb8e95c4fd8b389
license: GPL-2.0-or-later
dep-pkg: libmp3lame libsamplerate libtheora libvorbis libspeex librav1e libdav1d libx264 libx265 libopus libxvid libsoxr libvpx libwebp libtiff libpng libjpeg-turbo libgif libsrt libzimg libzmq libxml2 libarchive libsdl2
dep-upp: nasm
bsystem: gmake

install: |
    unset CONFIGURE_EXTRA_ARGS

    case $TARGET_PLATFORM_ARCH in
        aarch64) CONFIGURE_EXTRA_ARGS='--enable-neon' ;;
        arm64)   CONFIGURE_EXTRA_ARGS='--enable-neon' ;;
        armv7a)  CONFIGURE_EXTRA_ARGS='--enable-neon' ;;
        i686)    CONFIGURE_EXTRA_ARGS='--disable-asm' ;;
    esac

    if [ "$TARGET_PLATFORM_NAME" = macos ] ; then
        CONFIGURE_EXTRA_ARGS="$CONFIGURE_EXTRA_ARGS --enable-videotoolbox --enable-audiotoolbox"

        CLANG_VERSION_MAJOR="$("$CC" -E -dM - < /dev/null | grep __clang_major__ | cut -d ' ' -f3)"

        # https://github.com/spack/spack/issues/40159
        if [ "$CLANG_VERSION_MAJOR" -ge 15 ] ; then
            export LDFLAGS="$LDFLAGS -Wl,-ld_classic"
        fi

        TARGET_OS=darwin
    else
        TARGET_OS="$TARGET_PLATFORM_NAME"
    fi

    sedInPlace 's|-lxvidcore|-lxvidcore -lm|' configure
    sedInPlace "/SDL2_CONFIG=/c SDL2_CONFIG='$libsdl2_INSTALL_DIR/bin/sdl2-config'" configure

    if run ./configure \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --sysroot="$SYSROOT" \
        --ar="$AR" \
        --as="$CC" \
        --ld="$CC" \
        --cc="$CC" \
        --cxx="$CXX" \
        --nm="$NM" \
        --ranlib="$RANLIB" \
        --strip="$STRIP" \
        --pkg-config="$PKG_CONFIG" \
        --arch="$TARGET_PLATFORM_ARCH" \
        --target-os="$TARGET_OS" \
        --enable-pic \
        --enable-static \
        --enable-shared \
        --enable-ffplay \
        --enable-ffprobe \
        --enable-libmp3lame \
        --enable-libtheora \
        --enable-libvorbis \
        --enable-libspeex \
        --enable-librav1e \
        --enable-libdav1d \
        --enable-libopus \
        --enable-libwebp \
        --enable-libzimg \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxvid \
        --enable-libsoxr \
        --enable-libvpx \
        --enable-libsrt \
        --enable-libxml2 \
        --enable-lzma \
        --enable-sdl \
        --enable-gpl \
        --disable-jni \
        --disable-doc \
        --disable-debug \
        --disable-vulkan \
        --disable-mediacodec \
        --disable-libfdk-aac \
        $CONFIGURE_EXTRA_ARGS ; then
        gmakew clean
        gmakew install V=1
        run cp ffbuild/config.log .
    else
        cat ffbuild/config.log
        return 1
    fi
