summary: HTTP/2 C Library
webpage: https://nghttp2.org
git-url: https://github.com/nghttp2/nghttp2.git
src-url: https://github.com/nghttp2/nghttp2/releases/download/v1.48.0/nghttp2-1.48.0.tar.gz
src-sha: 66d4036f9197bbe3caba9c2626c4565b92662b3375583be28ef136d62b092998
dep-pkg: libevent libev openssl jansson libxml2 c-ares cunit
license: MIT

#use-zig: no
ldflags: -liconv
install: |
    configure \
        --enable-threads \
        --enable-app \
        --enable-examples \
        --enable-hpack-tools \
        --disable-asio-lib \
        --disable-python-bindings \
        --disable-lib-only \
        --disable-werror \
        --disable-assert \
        --without-systemd \
        --without-jemalloc \
        --with-libxml2 \
        ZLIB_CFLAGS='-lz' \
        ZLIB_LIBS='-lz'
