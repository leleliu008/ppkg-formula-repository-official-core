summary: Tool Command Language
web-url: https://www.tcl-lang.org
src-url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.16/tcl8.6.16-src.tar.gz
src-sha: 91cb8fa61771c63c262efb553059b7c7ad6757afa5857af6265e4b0bdc2a14a5
version: 8.6.16
license: TCL
dep-pkg: libopenssl libz
bscript: unix

install: |
    configure only \
        --disable-shared \
        --enable-dtrace \
        --enable-zipfs \
        --enable-load \
        --enable-dll-unloading \
        --enable-threads \
        --enable-64bit \
        --with-tzdata LIBS=-lm
    gmakew install-binaries
    gmakew install-headers
    gmakew install-private-headers

dotweak: gsed -i -e "/TCL_SRC_DIR=/c TCL_SRC_DIR='$PACKAGE_INSTALL_DIR'" -e 's|-ltcl8\.6|-ltcl8.6 -lz|g' lib/tclConfig.sh
