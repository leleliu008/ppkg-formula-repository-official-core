summary: Low-level access to audio, keyboard, mouse, joystick and graphics
web-url: https://www.libsdl.org/
src-url: https://github.com/libsdl-org/SDL/releases/download/release-2.30.7/SDL2-2.30.7.tar.gz
src-sha: 2508c80438cd5ff3bbeb8fe36b8f3ce7805018ff30303010b61b03bb83ab9694
license: Zlib
dep-pkg: pulseaudio xorg-xinput xorg-libice xorg-libxcursor xorg-libxscrnsaver xorg-libxxf86vm

dosetup: |
    case $TARGET_PLATFORM_ARCH in
        arm*)
            _3DNOW=OFF
            ARMNEON=ON
            ARMSIMD=ON
            ;;
        i386|x86_64)
            _3DNOW=ON
            ARMNEON=OFF
            ARMSIMD=OFF
            ;;
        *)  _3DNOW=OFF
            ARMNEON=OFF
            ARMSIMD=OFF
    esac

install: |
    cmakew \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_TEST=OFF \
        -DSDL_HAPTIC=OFF \
        -DSDL_HIDAPI=ON \
        -DSDL_FRAMEWORK_IOKIT=OFF \
        -DSDL_JOYSTICK=OFF \
        -DSDL_POWER=OFF \
        -DPTHREADS=ON \
        -DPTHREADS_SEM=ON \
        -DLIBSAMPLERATE=OFF \
        -DPULSEAUDIO=ON \
        -DALSA=ON \
        -DASSEMBLY=ON \
        -D3DNOW="$_3DNOW" \
        -DARMNEON="$ARMNEON" \
        -DARMSIMD="$ARMSIMD" \
        -DVIDEO_OPENGL=OFF \
        -DVIDEO_OPENGLES=OFF \
        -DVIDEO_COCOA=OFF
